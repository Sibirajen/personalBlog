<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Blog</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div>
                    <h1><a th:href="@{/home}" href="./home.html">Mindscape</a></h1>
                </div>
                <div class="nav-wrap">
                    <div class="publish-button">
                        <a th:href="@{/publish}">Publish</a>
                    </div>
                    <div class="login">
                        <a th:href="@{/logout}">Log out</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <div th:each="article : ${articles}" >
                <a th:href="@{/profile/article/{id}(id=${article.articleId})}" href="" target="_self" class="article">
                    <div class="article-content">
                        <p th:text="${article.title}" style="font-weight: bold; flex: 2;">Title</p>
                        <p th:text="${article.authorName}" style="font-style: italic;color: gray; font-size: 1.1rem;">Authur</p>
                        <p th:text="${#temporals.format(article.createDate, 'dd MMM yyyy')}" style=" color: gray; font-size: 1.1rem;">Date</p>
                    </div>
                </a>
            </div>
        </div>

        <footer>
            <p>Made with love ❤️</p>
        </footer>
    </div>
    <script type="text/javascript" th:src="@{/script.js}" src="../static/script.js"></script>
</body>
</html>
