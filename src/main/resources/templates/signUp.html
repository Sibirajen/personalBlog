<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Blog</title>
</head>
<body>  
    <div class="cred-container">
        <form action="/signup" method="post" class="cred">
            <h1 style="color: #131640;">SignUp</h1>
            <div th:if="${error}" class="error">
                <p th:text="${error}">error</p>
            </div>
            <label for="name" >
                <input type="text" id="name" name="name" placeholder="Username" required>
            </label><br/>
            <label for="email" > 
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label><br/>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label><br/>
            <button>SignUp</button><br/>
            <p class="link">Already have an account? <a href="login.html" th:href="@{/login}">login here</a> </p>
        </form>
    </div>
</body>
</html>
