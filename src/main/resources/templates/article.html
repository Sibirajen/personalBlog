<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Blog</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <h1><a th:href="@{/home}" href="./home.html">Mindscape</a></h1>
            </nav>
        </header>

        <div th:object="${article}" class="content">
            <div style="padding: 20px;" >
                <h2 th:text="*{title}" style="font-size: xx-large;font-weight: 400; padding-bottom: 5px; padding-left: 0;" >Title</h2>
                <div th:if="${isProfile}" class="article-actions">
                    <form th:action="@{/profile/edit/{id}(id=*{articleId})}" method="get" class="edit-form">
                        <button type="submit" class="action-button edit-button">Edit</button>
                    </form>
                    <form th:action="@{/profile/delete/{id}(id=*{articleId})}" method="post" class="delete-form">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="action-button delete-button">Delete</button>
                    </form>
                </div>
                <p style="color: gray; font-size: 0.9rem; padding-bottom: 10px;">
                    <span th:text="*{#temporals.format(createDate, 'dd MMM yyyy')}">10 Mar</span>
                    <span th:text="' by ' + *{authorName}" style="font-style: italic">By Sibi</span>
                </p>                
                <p th:text="*{content}" style="font-size: 1.2rem;">Content</p>
            </div>
        </div>

        <footer>
            <p>Made with love ❤️</p>
        </footer>
    </div>
    <script type="text/javascript" th:src="@{/script.js}" src="../static/script.js"></script>
</body>
</html>
