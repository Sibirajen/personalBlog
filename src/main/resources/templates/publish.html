<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Blog</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div>
                    <h1><a th:href="@{/home}" href="./home.html">Mindscape</a></h1>
                </div>
                <!-- <div th:if="${!logged}" class="login">
                    <a th:href="@{/login}">Log in</a>
                </div> -->
                <div th:if="${logged}" class="login">
                    <a th:href="@{/logout}">Log out</a>
                </div>
            </nav>
        </header>

        <div class="content">
            <form action="/publish" method="post" class="publish-form">
                <input type="text" id="title" name="title" class="title" placeholder="Heading">
                <hr>
                <textarea id="content" name="content" class="content-input" placeholder="Body"></textarea>
                <button type="submit">Publish</button>
            </form>
        </div>

        <footer>
            <p>Made with love ❤️</p>
        </footer>
    </div>
</body>
</html>
